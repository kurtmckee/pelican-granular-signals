name: "ðŸ§ª Test"

on:
  pull_request:
  push:
    branches:
      - "main"
      - "releases"

jobs:
  test:
    name:
      "${{
        (startswith(matrix.runner, 'ubuntu') && 'Linux')
        || (startswith(matrix.runner, 'macos') && 'macOS')
        || (startswith(matrix.runner, 'windows') && 'Windows')
      }}"

    strategy:
      matrix:
        runner:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"

        include:
          # Common settings, applied to all runners.
          - tox-post-environments:
              - "coverage-report-ci"
              - "mypy"
            cache-paths:
              - ".mypy_cache/"
            cache-key-hash-files:
              - "pyproject.toml"
              - "requirements/**/*.txt"

          # Test all supported Python versions on Linux.
          - runner: "ubuntu-latest"
            cpythons:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"

          # Test lowest and highest versions on Mac.
          - runner: "macos-latest"
            cpythons:
              - "3.9"
              - "3.13"

          # Test lowest and highest versions on Windows.
          - runner: "windows-latest"
            cpythons:
              - "3.9"
              - "3.13"

    uses: "kurtmckee/github-workflows/.github/workflows/tox.yaml@f85528d9eb4c6af71bf17c82ab94c9404145b064" # v1.6
    with:
      config: "${{ toJSON(matrix) }}"
